<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писание текста</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <form id="plase_to_read">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Введите текст</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <small id="emailHelp" class="form-text text-muted">Каждый перенос строки поменяйте на знак доллара($)</small>
          </div>
          
        <div class="form-group">
          <label for="exampleInputPassword1">Введите скорость писания</label>
          <input type="email" class="form-control" id="exampleInputEmail1" type="number" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Букв/сек</small>
        </div>
        

        <button type="submit" class="btn btn-primary" id="btn_start">Submit</button>
      </form>
      <div id="plase_to_write" style="display: none; z-index: -999999999;"></div>
    <script>
        btn_start.onclick=function(){
            var speer_var=1000/exampleInputEmail1.value
            plavn_text(exampleFormControlTextarea1.value,"plase_to_write",speer_var)
            plase_to_write.style.display="block"
            plase_to_read.style.display="none"
        }
        function plavn_text(text,place,speed){
            var plase=document.getElementById(place)

            plase.style.zIndex=99999999999999999;
            //$ перенос строки
            for (let index = 0; index < text.length; index++) {
                setTimeout(some,index*speed)
                function some(){
                    if(text[index]!="$"){
                        plase.innerHTML+=text[index]
                    }else{
                        plase.innerHTML+="<br>"
                    }

                
                }


            }
}
    </script>
</body>
</html>
